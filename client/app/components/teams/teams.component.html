<div *ngIf="dataLoaded" class="container">
        <h1>View Squad</h1>
        <div class="row" style="height: 100%">
                <div class="col-md-2" style="width: 18%; height: 100%; border-right-width: 2px;">
                        <div class="row" style="margin-top: 5%">
                                <div>
                                        <form class="well" style="background-color:rgb(224, 223, 223);">
                                                <label> Team
                                                        <sup style="color: red; font-size: 15px;">*</sup>
                                                </label>
                                                <select class="form-control" name="sel" [(ngModel)]="selectedTeam">
                                                        <option *ngFor="let team of teams" [ngValue]="team">
                                                                {{team.NAME}}
                                                        </option>
                                                </select>
                                        </form>
                                </div>
                        </div>

                        <div class="row">
                                <div>
                                        <form class="well" style="background-color:rgb(224, 223, 223);">
                                                <label> Year
                                                        <sup style="color: red; font-size: 15px;">*</sup>
                                                </label>
                                                <select class="form-control" name="sel" [(ngModel)]="year">
                                                        <option *ngFor="let year of years" [ngValue]="year">
                                                                {{year}}
                                                        </option>
                                                </select>
                                        </form>
                                </div>
                        </div>

                        <div class="row">
                                <div style="margin-top: 10px;" *ngIf="selectedTeam && year">
                                        <input type="button" (click)="viewTeam($event, selectedTeam.TEAM_ID, year)" value="View Team" class="form-control btn btn-primary btn-lg">
                                </div>
                        </div>

                        <div class="row" *ngIf="noResults" style="margin-top: 10%;">
                                <div>
                                        <span class="label label-danger" style="font-size: 20px; margin-top: 2%;">No Results found</span>
                                </div>
                        </div>

                        <div class="row" *ngIf="noResults" style="margin-top: 10%;">
                                <div>
                                        <span class="label label-warning" style="font-size: 16px; margin-top: 2%;">Hint -- Please check whether the team selected played in the given year</span>
                                </div>
                        </div>
                </div>
                <div class="col-md-9" style="margin-left: 3%;" *ngIf="teamStats">
                        <h1 style="text-align: center; color: #148aad;">{{teamStats.TEAM}}</h1>
                        <div class="row" style="margin-top: 5%; margin-left: 0%;">
                                <form>
                                        <span class="label label-info" style="font-size: 20px;">Team Statistics</span>
                                        <ul class="list-unstyled" style="margin-top: 5%">
                                                <li *ngFor="let key of objectKeys(teamStats)" style="font-size: 16px;">
                                                        <span *ngIf="statsmap[key]" style="margin-top: 5px;">
                                                                {{statsmap[key]}} : {{teamStats[key]}}
                                                        </span>
                                                </li>
                                        </ul>
                                        <!-- <table class="table" style="margin-top: 12px;">
                                                <tr>
                                                        <th>Stat</th>
                                                        <th></th>
                                                </tr>
                                                <tr *ngFor="let key of objectKeys(teamStats)">
                                                        <td *ngIf="statsmap[key]">{{statsmap[key]}}</td>
                                                        <td *ngIf="statsmap[key]">{{teamStats[key]}}</td>
                                                </tr>
                                        </table> -->
                                </form>
                        </div>

                        <div class="row" style="margin-top: 5%; margin-left: 0%;" *ngIf="teamSquad[0]">
                                <form>
                                        <span class="label label-info" style="font-size: 20px;">Squad Details</span>
                                        <table class="squadtable table" style="margin-top: 12px;">
                                                <tr>
                                                        <th *ngFor="let key of objectKeys(teamSquad[0])">{{squadmap[key]}}</th>
                                                </tr>
                                                <tr *ngFor="let player of teamSquad">
                                                        <td *ngFor="let key of objectKeys(teamSquad[0])">{{player[key]}}</td>
                                                </tr>
                                        </table>
                                </form>
                        </div>
                </div>
        </div>
</div>
