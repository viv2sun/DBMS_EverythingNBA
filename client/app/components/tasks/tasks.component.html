<div class="row">
<form class="well col-md-6" (submit)="addTask($event)">
      <div class="form-group">
        <div class="col-md-8">
            <input type="text" [(ngModel)]="title" name="title" class="form-control" placeholder="Search Player">   
        </div>
        <div class="col-md-4">
            <input type="button" (click)="deleteTask(task._id)" value="Search" class="form-control btn btn-primary btn-lg">     
        </div>
      </div>
</form>
</div>

<div class="task-list">
    <div *ngFor="let task of tasks">
        <div class="col-md-1">
            <input type="checkbox" [checked]="task.isDone" (click)="updateStatus(task)">
        </div>
        <div class="col-md-7">
            {{task.title}}    
        </div> 
        <div class="col-md-3">
            <input type="button" (click)="deleteTask(task._id)" value="View Profile" class="btn btn-info">    
        </div>
        <br><br>
    </div>
</div>
